{% if include.image_path contains "://" %}
  {% assign path = include.image_path %}
{% else %}
  {% assign path = include.image_path | relative_url %}
{% endif %}

<figure>
  <a href="{{ path }}"><img src="{{ path }}" alt="{% if include.alt %}{{ include.alt }}{% endif %}"></a>
  {% if include.caption %}
    <figcaption>{{ include.caption | markdownify | remove: "<p>" | remove: "</p>" }}</figcaption>
  {% endif %}
</figure>
